<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="style/style.css">

        <title>Roll 3D Dice!</title>

    <body>
        <main class="page-wrapper">
            <section class="dice-container">
                <div class="dice-scene">
                    <section class="dice">
                    <section class="dice__face front">
                        <div class="dot dot-1"></div>
                    </section>
                    <section class="dice__face back">
                        <div class="dot dot-2"></div>
                        <div class="dot dot-2"></div>
                    </section>
                    <section class="dice__face left">
                        <div class="dot dot-3"></div>
                        <div class="dot dot-3"></div>
                        <div class="dot dot-3"></div>
                    </section>
                    <section class="dice__face right">
                        <div class="dot dot-4"></div>
                        <div class="dot dot-4"></div>
                        <div class="dot dot-4"></div>
                        <div class="dot dot-4"></div>
                    </section>
                    <section class="dice__face top">
                        <div class="dot dot-5-t1"></div>
                        <div class="dot dot-5-t2"></div>
                        <div class="dot dot-5-m"></div>
                        <div class="dot dot-5-b1"></div>
                        <div class="dot dot-5-b2"></div>
                    </section>
                    <section class="dice__face bottom">
                        <div class="dot dot-6"></div>
                        <div class="dot dot-6"></div>
                        <div class="dot dot-6"></div>
                        <div class="dot dot-6"></div>
                        <div class="dot dot-6"></div>
                        <div class="dot dot-6"></div>
                    </section>
                    </section>
                </div>
            </section>
            <section class="button">
                <button id="roll" type="button">Let's Roll!</button> 
            </section>
        </main>
